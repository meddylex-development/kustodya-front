<div class="container">
  <div class="row">
    <div class="col-12">
      <nb-card class="font_family_roboto kstdya-card_content" size="tiny">
        <nb-card-header class="font_family_roboto text-center" style="color: #1e90ff;font-weight: 500;">Agregar firmas administraci&oacute;n <i class="fas fa-times" (click)="fnCancelUpdateSignatureAdmin()" style="position: absolute;right: 3rem;cursor: pointer;color: #d9dee4;"></i></nb-card-header>
        <nb-card-body>
          <div class="container">
            <div class="row ml-0 mr-0">
              <form (ngSubmit)="fnUpdateSignatureAdmin(data_signature_admin)" #updateSignatureAdmin="ngForm" aria-labelledby="title" style="width: 100%">
                <div class="col-12 pl-0 pr-0">
                  <div class="row justify-content-center">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="textRole">Rol</label>
                        <div id="textRole" class="mt-3 mb-3">
                          {{ data_signature_admin.rol }}
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="selectUser">Usuario </label>                                         
                        <ng-select 
                          [items]="collection_user"
                          bindLabel="nombre"
                          bindValue="id"
                          id="selectUser"
                          name="selectUser"
                          #selectUser="ngModel"
                          placeholder="Seleccione usuario"
                          [ngModelOptions]="{standalone: true}"
                          [(ngModel)]="data_signature_admin.usuarioId"
                          required
                          (scrollToEnd)="onScrollToEnd()"
                          (search)="fnSearchPuc($event)"
                          appendTo="body"
                          [disabled]="false"
                          [clearable]="false"
                          class="col-12 p-0 m-0">
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="kstdya-input_job_title">Descripci&oacute;n cargo: </label>                                         
                        <input 
                          nbInput 
                          [(ngModel)]="data_signature_admin.cargo" 
                          #groupName="ngModel" 
                          id="kstdya-input_job_title" 
                          name="job_title" 
                          autofocus  
                          type="text" 
                          class="form-control kstdya-input_focus"
                          placeholder="Ingrese descripciÃ³n cargo firma"
                          style="height: 45px;">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col text-center pl-0 pr-0 mt-4">
                  <button 
                    type="submit" 
                    class="kstdya-pointer btn btn-primary kstdya-btn_success font_family_roboto" 
                    id="kstdya-btn_save_update_user_signature" 
                    nbButton 
                    [disabled]="submitted"
                    [class.btn-pulse]="submitted"
                    status="info">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </nb-card-body>
      </nb-card>  
    </div>  
  </div>
</div>
