<div class="container">
  <div class="row">
    <div class="col-12">
      <nb-card class="font_family_roboto kstdya-card_content" size="tiny">
        <nb-card-header class="font_family_roboto text-center" style="color: #1e90ff;font-weight: 500;">Editar clase documento <i class="fas fa-times" (click)="fnCancelUpdateDocumentType()" style="position: absolute;right: 3rem;cursor: pointer;color: #d9dee4;"></i></nb-card-header>
        <nb-card-body>
          <div class="container">
            <div class="row ml-0 mr-0">
              <form (ngSubmit)="fnUpdateDocumentType(data_document)" #updateDocumentType="ngForm" aria-labelledby="title" style="width: 600px">
                <div class="col-12 pl-0 pr-0">
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="selectAccount">Contabilidad</label>
                        <ng-select 
                          [items]="list_accounting_numbers"
                          bindLabel="descripcion"
                          bindValue="codigo"
                          id="selectAccount"
                          name="selectAccount"
                          #selectAccount="ngModel"
                          placeholder="Seleccione contabilidad"
                          [ngModelOptions]="{standalone: true}"
                          [(ngModel)]="data_document.contabilidad"
                          required
                          appendTo="body"
                          (scrollToEnd)="onScrollToEnd()"
                          (search)="fnSearchAccounting($event)"
                          [disabled]="true"
                          [clearable]="false"
                          class="col-12 p-0 m-0">
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="inputDescription">Descripci&oacute;n </label>                                         
                        <input 
                          type="text" 
                          nbInput 
                          fullWidth 
                          [(ngModel)]="data_document.descripcion" 
                          [ngModelOptions]="{standalone: true}" 
                          #inputDescription="ngModel" 
                          name="inputDescription"
                          [status]="inputDescription.dirty ? (inputDescription.invalid  ? 'danger' : 'basic') : ''" 
                          [required]="required"
                          [attr.aria-invalid]="inputDescription.invalid && inputDescription.touched ? true : null"
                          id="inputDescription"
                          class="form-control kstdya-input_focus"
                          placeholder="Descripci&oacute;n">
                        <ng-container *ngIf="inputDescription.invalid && inputDescription.touched">
                          <p class="prtkt-error_text" *ngIf="inputDescription.errors?.required">
                            La descripci&oacute;n es requerida
                          </p>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="row justify-content-center">
                        <label class="m-3">
                          <p>No</p>
                        </label>
                        <div class="mt-3 mb-3">
                          <label class="switch m-0">
                            <input type="checkbox" 
                            checked 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="data_document.esClaseDocumentoPorDefecto">
                            <span class="slider round"></span>
                          </label>
                        </div>
                          <label class="m-3">
                            <p>Por defecto</p>
                          </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col text-center pl-0 pr-0 mt-4">
                  <button 
                    type="submit" 
                    class="kstdya-pointer btn btn-primary kstdya-btn_success font_family_roboto" 
                    id="kstdya-btn_save_update_document_type" 
                    nbButton 
                    [disabled]="
                      !data_document.contabilidad ||
                      !data_document.descripcion || submitted"
                    [class.btn-pulse]="submitted"
                    status="info">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </nb-card-body>
      </nb-card>  
    </div>  
  </div>
</div>
