<div class="container">
  <div class="row">
    <div class="col-12">
      <nb-card class="font_family_roboto kstdya-card_content" size="tiny">
        <nb-card-header class="font_family_roboto text-center" style="color: #1e90ff;font-weight: 500;">Editar contabilidad</nb-card-header>
        <nb-card-body>
          <div class="container">
            <div class="row ml-0 mr-0">
              <form (ngSubmit)="fnUpdateAccountingNumber(accounting_number_data)" #updateAccountingNumber="ngForm" aria-labelledby="title" style="width: 600px">
                <div class="col-12 pl-0 pr-0">
                  <div class="row justify-content-center">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="kstdya-input_code">C&oacute;digo</label>                                         
                        <input 
                          nbInput 
                          [(ngModel)]="accounting_number_data.codigo" 
                          #groupName="ngModel" 
                          id="kstdya-input_code" 
                          name="code" 
                          autofocus  
                          type="text" 
                          class="form-control kstdya-input_focus"
                          placeholder="C&oacute;digo"
                          style="height: 45px;">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="kstdya-input_accounting_name">Nombre </label>                                         
                        <input 
                          nbInput 
                          [(ngModel)]="accounting_number_data.descripcion" 
                          #groupName="ngModel" 
                          id="kstdya-input_accounting_name" 
                          name="accounting_name" 
                          autofocus  
                          type="text" 
                          class="form-control kstdya-input_focus"
                          placeholder="Nombre"
                          style="height: 45px;">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="row justify-content-center">
                        <label class="m-3">
                          <p>No</p>
                        </label>
                        <div class="mt-3 mb-3">
                          <label class="switch m-0">
                            <input type="checkbox" checked 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="accounting_number_data.esContabilidadPorDefecto">
                            <span class="slider round"></span>
                          </label>
                        </div>
                          <label class="m-3">
                            <p>Por defecto</p>
                          </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col text-center pl-0 pr-0">
                  <button 
                    type="submit" 
                    class="kstdya-pointer btn btn-primary kstdya-btn_success font_family_roboto" 
                    id="kstdya-btn_save_update_accounting_name" 
                    nbButton 
                    [disabled]="
                      !accounting_number_data.codigo ||
                      !accounting_number_data.descripcion || submitted"
                    [class.btn-pulse]="submitted"
                    status="info">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </nb-card-body>
      </nb-card>  
    </div>  
  </div>
</div>
