<div class="row pgp-backgroud_layout font_family_roboto pr-4" style="overflow: hidden;">
  <div class="col-12">

      <div class="row">
        <div class="col-12 kstdy-tab_menu" style="position: fixed; z-index: 1; background-color: #FFF; width: 86%;">
          <div class="row mt-4" style="margin-left: -10px;height: 45px;">
            <div id="kstdy-basic_info" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_basic_info}" (click)="fnChangeTab('content_tab_basic_info');" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-chevron-left" style="color: #1e90ff; font-size: 1.5rem; cursor: pointer;position: absolute;left: 4px;" (click)="fnGoToList(1)"></i>
              <i class="fas fa-user" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_basic_info ? '#3D3D3D' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto " style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_basic_info ? '#3D3D3D' : '#A6A6A6')}">Información Básica</h5>
            </div>
            <div id="kstdy-accounting" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_accounting}" (click)="fnChangeTab('content_tab_accounting');" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-users" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_accounting ? '#3D3D3D' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto " style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_accounting ? '#3D3D3D' : '#A6A6A6')}">Contabilidad</h5>
            </div>
            <div id="kstdy-notes" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_notes}" (click)="fnChangeTab('content_tab_notes');" style="cursor: pointer;">
              <i class="fas fa-image" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_notes ? '#3D3D3D' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto " style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_notes ? '#3D3D3D' : '#A6A6A6')}">Notas</h5>
            </div>
            <div *ngIf="false" id="kstdy-signature" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_signature}" (click)="fnChangeTab('content_tab_signature');" style="border-left: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-signature" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_signature ? '#3D3D3D' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto " style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_signature ? '#3D3D3D' : '#A6A6A6')}">Firmas</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" style="margin-top: 60px;">
          <div class="row mt-4 ml-3 mr-3" *ngIf="content_tab_basic_info">
            <div class="col-12">
              <ngx-accounting-audit-basic-info [id_accounting_edit]="id_accounting_edit" (id_accounting)="fnChangeId($event)"></ngx-accounting-audit-basic-info>
            </div>
          </div>
          <div class="row mt-4 ml-3 mr-0" *ngIf="content_tab_accounting">
            <div class="col-12">
             <ngx-audit [id_accounting_edit]="id_accounting_edit"></ngx-audit>
            </div>
          </div>
          <div class="row mt-4 ml-3 mr-3" *ngIf="content_tab_notes">
            <div class="col-12">
              <ngx-accounting-audit-notes [id_accounting_edit]="id_accounting_edit"></ngx-accounting-audit-notes>
            </div>
          </div>
          <div class="row m-0 p-0" *ngIf="content_tab_signature">
            <div class="col-12 m-0 p-0">
              <ngx-accounting-audit-signatures [id_accounting_edit]="id_accounting_edit"></ngx-accounting-audit-signatures>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
