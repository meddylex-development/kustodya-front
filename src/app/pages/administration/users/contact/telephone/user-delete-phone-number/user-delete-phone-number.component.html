<div class="container">
  <div class="row">
    <div class="col-12">
      <nb-card class="font_family_roboto kstdya-card_content" size="tiny">
        <nb-card-header class="font_family_roboto text-center">
          <span style="color: #1e90ff;font-weight: 500;">Eliminar tel&eacute;fono</span>
          <i class="fas fa-times" (click)="fnCancelDeletePhoneUser()" style="position: absolute; right: 2rem; cursor: pointer;"></i>
        </nb-card-header>
        <nb-card-body>
          <div class="container">
            <div class="row ml-0 mr-0">
              <div class="col-12 pl-0 pr-0">
                <p>
                  Esta seguro(a) que desea eliminar el tel&eacute;fono <strong>{{ data_user.numero }}</strong>?
                </p>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col text-center pl-0 pr-0">

                <button nbButton 
                  fullWidth 
                  type="submit"  
                  class="kstdy-button_action_form" 
                  id="kstdya-btn_edit_phone_user" 
                  (click)="fnDeletePhoneUser(data_user)"
                  nbButton 
                  [disabled]="
                    !data_user.numero ||
                    !data_user.descripcion || submitted"
                  [class.btn-pulse]="submitted">Confirmar</button>

                <!-- &nbsp;&nbsp;&nbsp;

                <button 
                  nbButton 
                  type="button" 
                  class="kstdy-button_action_form_cancel" 
                  id="kstdya-btn_cancel_edit_phone_user"
                  [disabled]="submitted"
                  [class.btn-pulse]="submitted"
                  (click)="fnCancelDeletePhoneUser()"
                  status="basic">Cancelar</button> -->

              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>  
    </div>  
  </div>
</div>
