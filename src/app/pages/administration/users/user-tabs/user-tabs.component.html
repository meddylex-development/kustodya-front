<div class="row pgp-backgroud_layout font_family_roboto pr-4" style="overflow: hidden;">
  <div class="col-12">

      <div class="row">
        <div class="col-12 kstdy-tab_menu" style="position: fixed; z-index: 1; background-color: #FFF; width: 86%; top: 105px;">
          <div class="row mt-4" style="margin-left: -10px;">
            <div id="kstdy-test" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_basic_info}" (click)="content_tab_basic_info = true; content_tab_contact = false; content_tab_entity = false; content_tab_signature = false;" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-user" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_basic_info ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto" style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_basic_info ? '#545454' : '#A6A6A6')}">Información Básica</h5>
            </div>
            <div id="kstdy-bulk_upload" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_contact}" (click)="content_tab_basic_info = false; content_tab_contact = true; content_tab_entity = false; content_tab_signature = false;" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-address-card" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_contact ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto" style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_contact ? '#545454' : '#A6A6A6')}">Contacto</h5>
            </div>
            <div *ngIf="false" id="kstdy-history" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_entity}" (click)="content_tab_basic_info = false; content_tab_contact = false; content_tab_entity = true; content_tab_signature = false;" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-building" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_entity ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto" style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_entity ? '#545454' : '#A6A6A6')}">Entidad</h5>
            </div>
            <div id="kstdy-report" class="col text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_signature}" (click)="content_tab_basic_info = false; content_tab_contact = false; content_tab_entity = false; content_tab_signature = true;" style="margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-signature" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_signature ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <h5 class="d-inline-block font_family_roboto" style="color: #A6A6A6;" [ngStyle]="{'color': (content_tab_signature ? '#545454' : '#A6A6A6')}">Firma</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" style="margin-top: 60px;">
          <div class="row ml-3 mr-3" *ngIf="content_tab_basic_info">
            <div class="col-12">
              <ngx-user-basic-info></ngx-user-basic-info>
            </div>
          </div>
          <div class="row ml-3 mr-3" *ngIf="content_tab_contact">
            <div class="col-12">
              <ngx-contact [data_user]="data_user"></ngx-contact>
            </div>
          </div>
          <div class="row ml-3 mr-3" *ngIf="content_tab_entity">
            <div class="col-12">
              <ngx-entity></ngx-entity>
            </div>
          </div>
          <div class="row m-0 p-0" *ngIf="content_tab_signature">
            <div class="col-12">
              <ngx-digital-signature></ngx-digital-signature>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
