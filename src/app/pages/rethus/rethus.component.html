<div class="row pgp-backgroud_layout font_family_roboto pr-4" style="overflow: hidden;">
  <div class="col-12">

      <div class="row">
        <div class="col-12 kstdy-tab_menu" style="position: fixed; z-index: 1; background-color: #FFF; width: 86%;">
          <div class="row mt-4" style="margin-left: -10px;">
            <div id="kstdy-test" class="col-3 text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_individual_search}" (click)="content_tab_individual_search = true; content_tab_upload_file = false; content_tab_files_history = false; content_tab_reports = false;" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-search" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_individual_search ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <label class="d-inline-block" style="color: #A6A6A6; font-size: 1.1rem; cursor: pointer;" [ngStyle]="{'color': (content_tab_individual_search ? '#545454' : '#A6A6A6')}">Consulta Individual</label>
            </div>
            <div id="kstdy-bulk_upload" class="col-3 text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_upload_file}" (click)="content_tab_individual_search = false; content_tab_upload_file = true; content_tab_files_history = false; content_tab_reports = false;" style="border-right: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-cloud-upload-alt" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_upload_file ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <label class="d-inline-block" style="color: #A6A6A6; font-size: 1.1rem; cursor: pointer;" [ngStyle]="{'color': (content_tab_upload_file ? '#545454' : '#A6A6A6')}">Cargar Archivos</label>
            </div>
            <div id="kstdy-history" class="col-3 text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_files_history}" (click)="content_tab_individual_search = false; content_tab_upload_file = false; content_tab_files_history = true; content_tab_reports = false;" style="cursor: pointer;">
              <i class="fas fa-lightbulb" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_files_history ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <label class="d-inline-block" style="color: #A6A6A6; font-size: 1.1rem; cursor: pointer;" [ngStyle]="{'color': (content_tab_files_history ? '#545454' : '#A6A6A6')}">Estado Solicitud</label>
            </div>
            <div id="kstdy-report" class="col-3 text-center" [ngClass]="{'kstdy-tab_menu_selected': content_tab_reports}" (click)="content_tab_individual_search = false; content_tab_upload_file = false; content_tab_files_history = false; content_tab_reports = true;" style="border-left: 3px solid #ececec; margin-bottom: 10px; cursor: pointer;">
              <i class="fas fa-chart-pie" style="font-size: 1rem; color: #A6A6A6;" [ngStyle]="{'color': (content_tab_reports ? '#545454' : '#A6A6A6')}"></i>&nbsp;
              <label class="d-inline-block" style="color: #A6A6A6; font-size: 1.1rem; cursor: pointer;" [ngStyle]="{'color': (content_tab_reports ? '#545454' : '#A6A6A6')}">Reportes</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" style="margin-top: 60px;">
          <div class="row mt-4 ml-3 mr-3" *ngIf="content_tab_individual_search">
            <div class="col-12">
              <ngx-rethus-individual-search></ngx-rethus-individual-search>
            </div>
          </div>
          <div class="row mt-4 ml-3 mr-3" *ngIf="content_tab_upload_file">
            <div class="col-12">
              <ngx-rethus-bulk-upload></ngx-rethus-bulk-upload>
            </div>
          </div>
          <div class="row mt-4 ml-3 mr-3" *ngIf="content_tab_files_history">
            <div class="col-12">
              <ngx-rethus-historico></ngx-rethus-historico>
            </div>
          </div>
          <div class="row m-0 p-0" *ngIf="content_tab_reports">
            <div class="col-12 m-0 p-0">
              <ngx-rethus-reports [group_id]="group_id" [report_id]="report_id"></ngx-rethus-reports>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
